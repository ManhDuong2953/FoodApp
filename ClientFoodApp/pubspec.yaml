name: foodapp
description: FoodApp - Ứng dụng bán đồ ăn nhanh nhanh

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  intl: ^0.18.0
  http: ^0.13.6
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  http_parser: ^4.0.2
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.15.0
  firebase_messaging: ^14.7.8
  firebase_core: ^2.24.2
  firebase_storage: ^11.5.5
  cloud_firestore: ^4.13.5
  flutter_local_notifications: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  image_path: "assets/images/iconLogo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/
    - assets/bottomBar/
    - .env
